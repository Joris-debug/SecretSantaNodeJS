<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutzerliste erweitern</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <h2>Nutzer hinzufügen</h2>
</header>

<section>
    <form action="/add-users" method="POST">
        <label for="names">Namen mit Komma getrennt:</label><br>
        <input
                type="text"
                id="names"
                name="names"
                placeholder="Max,Moritz,..."
                required
        ><br>
	<label for="passwd">Administrator Passwort:</label><br>
	<input
		type="text"
		id="passwd"
		placeholder="Bitte Passwort angeben"
		required
	><br>
        <input type="submit" value="Submit">
    </form>
</section>

<footer>
    <p>Gib die Namen der Personen an, die du hinzufügen möchtest</p>
</footer>

</body>
</html>
