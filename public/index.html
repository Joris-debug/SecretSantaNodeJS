<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichtel-Ziehung</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <h2>Wichtelpartner-Ziehung</h2>
</header>

<section>
    <form action="/" method="POST">
        <label for="fname">Vorname:</label><br>
        <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Dein Name"
                required
        ><br>
        <input type="submit" value="Submit">
    </form>
</section>

<footer>
    <p>Gib deinen Vornamen an, um einen Wichtelpartner zugewiesen zu bekommen.</p>
</footer>

</body>
</html>
